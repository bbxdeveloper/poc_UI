<nb-card class="modal-product-active">
    <nb-card-header class="modal-product-active-header">
        <span>Összegfokozatos Jelentés Lekérése</span>
    </nb-card-header>
    <nb-card-body class="modal-product-active-body">
        <form [formGroup]="dateForm" (keydown.enter)="$event.preventDefault()" #formDirective="ngForm">
            <nb-form-field>
                <label>Kezdődátum</label>
                <input nbInput type="datetime" id="sum-report-date-dialog-from" formControlName="dateFrom" (keydown.enter)="handleFormEnter($event, true)"
                    mask="0000-00-00" [dropSpecialCharacters]="false" [showMaskTyped]="true">
                <!-- [nbDatepicker]="datepickerFrom" -->
                <!-- <nb-datepicker #datepickerFrom></nb-datepicker> -->
            </nb-form-field>

            <nb-form-field>
                <label>Végdátum</label>
                <input nbInput type="datetime" id="sum-report-date-dialog-to" formControlName="dateTo" mask="0000-00-00" (keydown.enter)="handleFormEnter($event, false)"
                    [dropSpecialCharacters]="false" [showMaskTyped]="true">
                <!-- [nbDatepicker]="datepickerTo" -->
                <!-- <nb-datepicker #datepickerTo></nb-datepicker> -->
            </nb-form-field>
        </form>
    </nb-card-body>
    <nb-card-footer class="modal-product-active-footer">
        <button nbButton (click)="close(true)" status="primary" [disabled]="dateForm.invalid"
            id="sum-report-date-dialog-button-yes">Ok</button>
        <button nbButton (click)="close(false)" status="danger" tabindex="-1"
            id="sum-report-date-dialog-button-no">Mégse</button>
    </nb-card-footer>
</nb-card>
