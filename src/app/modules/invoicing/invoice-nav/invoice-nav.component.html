<div class="card-row">
    <div class="card-col">
        <nb-card>
            <nb-card-header class="card-header-txt-center header-blank">-</nb-card-header>
            <nb-card-body class="form-col-1 card-labels-right">
                <label>Név</label>
                <label>Irányítószám és Város</label>
                <label>Utca, házszám</label>
                <label>Számlaszám</label>
                <label>Adószám</label>
                <label>Megjegyzés</label>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="card-col" (keydown.enter)="handleFormEnter($event)">
        <nb-card>
            <nb-card-header class="card-header-txt-center">
                Szállító
            </nb-card-header>
            <nb-card-body class="form-col-1">
                <form [formGroup]="exporterForm" (keydown.enter)="$event.preventDefault()" #formDirective="ngForm">
                    <nb-form-field>
                        <input nbInput type="text" formControlName='name' required="true" readonly id="l00">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='zipCodeCity' required="true" readonly id="l01">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='street' required="true" readonly id="l02">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='invoiceNum' required="true" readonly id="l03">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='taxNum' required="true" readonly id="l04">
                    </nb-form-field>

                    <nb-form-field>
                        <input nbInput type="text" formControlName='note' required="false" readonly id="l05">
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="card-col" (keydown.enter)="handleFormEnter($event, false)">
        <nb-card>
            <nb-card-header class="card-header-txt-center">
                Vevő
            </nb-card-header>
            <nb-card-body class="form-col-2">
                <form [formGroup]="buyerForm" #formDirective="ngForm">
                    <nb-form-field>
                        <input formControlName="name" nbInput type="text" [nbAutocomplete]="auto" [readonly]="isEditModeOff" placeholder="Név" autocomplete="off"
                            id="r00" /> <!--  (keyup)="handleAutoCompleteOptionFocused($event)"-->
                        <!-- AUTOCOMPLETE -->
                        <nb-autocomplete #auto [activeFirst]="false" (selectedChange)="handleAutoCompleteSelect($event)">
                            <nb-option *ngFor="let option of filteredBuyerOptions$ | async; let i = index" [value]="option">
                                {{ option }}
                            </nb-option>
                        </nb-autocomplete>
                    </nb-form-field>
                    
                    <nb-form-field>
                        <input nbInput type="text" formControlName='zipCodeCity' required="true" placeholder="Irányítószám és Város" readonly id="r01">
                    </nb-form-field>
                    
                    <nb-form-field>
                        <input nbInput type="text" formControlName='street' required="true" placeholder="Utca, házszám" readonly id="r02">
                    </nb-form-field>
                    
                    <nb-form-field>
                        <input nbInput type="text" formControlName='invoiceNum' required="true" placeholder="Számlaszám" readonly id="r03">
                    </nb-form-field>
                    
                    <nb-form-field>
                        <input nbInput type="text" formControlName='taxNum' required="true" placeholder="Adószám" readonly id="r04">
                    </nb-form-field>
                    
                    <nb-form-field>
                        <input nbInput type="text" formControlName='note' required="false" placeholder="Megjegyzés" readonly id="r05">
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

    <!-- <div class="card-col separator-vertical"></div> -->

    <div class="card-col card-cols" (keydown.enter)="handleFormEnter($event, false)">
        <nb-card>
            <nb-card-header class="card-header-txt-center">
                Fizetési Adatok
            </nb-card-header>
            <nb-card-body class="form-col-1">
                <form [formGroup]="metaForm" #formDirective="ngForm">
                    <nb-form-field>
                        <input nbInput type="text" formControlName='paymentMethod' required="true" [readonly]="isEditModeOff" placeholder="Fizetési mód" id="m00">
                    </nb-form-field>
        
                    <nb-form-field>
                        <input nbInput type="datetime" formControlName='finishTimeStamp' required="true" [readonly]="isEditModeOff" placeholder="Teljesítési időpont" id="m01"
                            mask="0000-00-00" [showMaskTyped]="true" [validation]="true">
                    </nb-form-field>
        
                    <nb-form-field>
                        <input nbInput type="datetime" formControlName='invoiceCreation' required="true" [readonly]="isEditModeOff" placeholder="Számla keltezése" id="m02"
                            mask="0000-00-00" [showMaskTyped]="true" [validation]="true">
                    </nb-form-field>
        
                    <nb-form-field>
                        <input nbInput type="datetime" formControlName='paymentDeadline' required="true" [readonly]="isEditModeOff" placeholder="Fizetési határidő" id="m03"
                            mask="0000-00-00" [showMaskTyped]="true" [validation]="true">
                    </nb-form-field>
        
                    <nb-form-field>
                        <input nbInput type="text" formControlName='invoiceOrdinal' required="true" [readonly]="isEditModeOff" placeholder="Számla sorszáma" id="m04">
                    </nb-form-field>
        
                    <nb-form-field>
                        <textarea rows="1" nbInput type="text" formControlName='misc' required="true" [readonly]="isEditModeOff" placeholder="Egyéb adatok" id="m05">
                        </textarea>
                    </nb-form-field>
                </form>
            </nb-card-body>
        </nb-card>

        <nb-card>
            <nb-card-header class="card-header-txt-center header-blank">-</nb-card-header>
            <nb-card-body class="form-col-1 card-labels-left">
                <label>Fizetési mód</label>
                <label>Teljesítési időpont</label>
                <label>Számla keltezése</label>
                <label>Fizetési határidő</label>
                <label>Számla sorszáma</label>
                <label>Egyéb adatok</label>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<nb-card>
    <nb-card-body>
        <form>
            <table class="card-table-wrapper" [nbTreeGrid]="productsDataSource" [nbSort]="productsDataSource" [trackBy]="trackRows" (sort)="changeSort($event)" equalColumnsWidth>
            
                <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
                <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
            
                <ng-container *ngFor="let it of colDefs; let colPos = index" [nbTreeGridColumnDef]="it.colKey">
                    <ng-container [ngSwitch]="it.type">

                        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef [nbSortHeader]="getDirection(it.colKey)">
                            {{it.label}}
                        </th>

                        <td [tabindex]="row.tabindex" class="td-focusable" nbTreeGridCell *nbTreeGridCellDef="let row; let rowPos = index"
                            (keydown.enter)="handleGridEnter($event, row, rowPos, it.objectKey)"
                            (keydown.delete)="handleGridDelete($event, row, rowPos, it.objectKey)"
                            id="{{'PRODUCT-' + colPos + '-' + rowPos}}">

                            <input *ngIf="editedRowPos == rowPos && editedProperty == it.objectKey" nbInput [type]="it.type" name="PRODUCT-EDIT" [(ngModel)]="row.data[it.objectKey]" id="PRODUCT-EDIT"
                                    [mask]="it.mask" [patterns]="customMaskPatterns" [showMaskTyped]="true"/> <!--formControlName="edited"-->
                            
                            <div *ngIf="editedRowPos !== rowPos || editedProperty !== it.objectKey">
                                {{ row.data[it.objectKey] }}
                            </div>
                        </td>

                    </ng-container>
                </ng-container>
            </table>
        </form>
    </nb-card-body>
</nb-card>
